<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>
<body>

    <div class="heading"><h1>Weather App</h1></div>

    <div class="box">

        <div class="search">
            <input type="text" placeholder="Enter city name to get current weather">
            <button><img src="images/search.png" alt=""></button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img class="weather-icon" src="images/rain.png" alt="">
              <p class="weather-description"></p> 
            <h1 class="temperature"></h1>
            <h2 class="city"></h2>

            <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="">
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>
<!-- col 2 -->
            <div class="col">
                <img src="images/wind.png" alt="">
                <div>
                    <p class="wind"></p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        </div>

    </div>
    

    <script src="js/action.js"></script>
</body>
</html>
